[DELETEBUTTON]
css = button[data-type*='delete']

[CONFIRMATION]
css = button[data-event-type='ok']

[FILENAMELINK]
css = li[data-name='{{FOLDER_NAME}}'] a.item-name-link

[FOLDERNAME]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}']

[FOLDER]
css = a[title='{{FOLDER_NAME}}']

[EMPTYTRASH]
css = div.empty-state

[DELETEALL]
css = button[data-resin-target='deleteall']

[RESTOREALL]
css = button[data-resin-target='restoreall']

[TRASH]
css = div.left-nav li[class*='trash']

[TRASHCONTEXTMENUBTN]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button[data-type='context-menu-btn']

[TRASHCONTEXTACTION]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button.menu-option[data-type*='{{ACTION}}']

[TRASHACTIONBUTTON]
css = button[data-type='{{ACTION}}-btn']