[NOTIFICATION]
css = span[id*='notification']

[FILENAMELINK]
css = li[data-name='{{FOLDER_NAME}}'] a.item-name-link

[MOREOPTIONS]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button.menu-option[data-resin-target='moreactions']

[MOREOPTIONSTRASH]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button.menu-option[data-resin-target='moreactions']+ul li button[data-resin-target='{{ACTION}}']

[FILENAME]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}']

[FOLDERELEMENT]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] div.file-list-name div.item-name

[MENU]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] ul[id*='menu-file-list']

[HOME]
css = a[href='/']

[HELPCENTER]
css = .help-icon-svg

[ACTION]
css = button[class='menu-option'][data-resin-target='{{ACTION}}']

[CONFIRMATION]
css = button[data-event-type='ok']

[FOLDERNAME]
css = a[title='{{FOLDER_NAME}}']

[FNAME]
css = span[title='{{FOLDER_NAME}}']

[MOVECOPYBUTTON]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button[data-resin-target='movecopy']

[MOVECOPY]
css = div[class='action-bar-buttons'] button[data-type*='movecopy']