[EMPTYTRASH]
css = div.empty-state

[DELETEALL]
css = button[data-resin-target='deleteall']

[RESTOREALL]
css = button[data-resin-target='restoreall']

[CONFIRMATION]
css = button[data-event-type='ok']

[FILENAME]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}']

[DELETE]
css = button[data-type='delete-btn']

[RESTORE]
css = button[data-type='restore-btn']

[MOREOPTIONS]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button[data-type='context-menu-btn']

[MOREOPTIONSRESTORE]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button[data-type='restore-menu-option']

[MOREOPTIONSDELETE]
css = li[class*='tbl'][data-name='{{FOLDER_NAME}}'] button[data-type='restore-menu-option']

[MENU]
css = li[data-name='{{FOLDER_NAME}}'] ul[class='menu menu-file-list item-menu']