[USERPROFILE]
css = button[data-resin-target='accountmenu']

[LOGOUT]
css = a[href='/logout']

[HELPCENTER]
css = .help-icon-svg

[TRASH]
css = div.left-nav li a[href='/trash']

[FOLDERNAME]
css = input.input-full

[OKAY]
css = button[data-resin-target='createfolder']

[NEWBUTTON]
css = span.text

[NEWFOLDER]
css = button[data-type='new-folder']

[FILENAME]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}']

[FOLDERELEMENT]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}'] div.file-list-name div.item-name a

[MENU]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}'] ul[id*='menu-file-list']

[MOREOPTIONS]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}'] button[class='btn file-list-item-context-menu'][data-type='context-menu-btn'][data-resin-target='moreoptions']

[MOREOPTIONSTRASH]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}'] button.menu-option[data-resin-target='moreactions']+ul li button[data-resin-target='{{ACTION}}']

[RENAMEBUTTON]
css = li[class*='tbl-list'][data-name='{{FOLDER_NAME}}'] button[data-type='rename-btn']

[TRASH_ACTION_BUTTON]
css = div[class='action-bar-buttons'] button[data-resin-target='trash']